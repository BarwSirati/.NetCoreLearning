version: '3.4'

services:
  foodpool:
    image: foodpool_backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3000:8081
  db:
    container_name: database
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: foodpool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
